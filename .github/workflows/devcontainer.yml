name: Build and Push Devcontainer

on:
  schedule:
    - cron: "0 6 * * 1" # Monday 06:00 UTC
  push:
    branches: [main]
    paths:
      - ".devcontainer/**"
      - ".github/workflows/devcontainer.yml"
      - "package.json"
      - "bun.lock"
  pull_request:
    branches: [main]
    # No path filter here: we detect devcontainer changes in the job so we only
    # run when the *current* commit range touches those paths (not the whole PR).
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/rubic2tripletex-devcontainer

jobs:
  # On pull_request, only run the build when the latest push changed devcontainer-related paths.
  # GitHubâ€™s path filter applies to the entire PR diff, so it would run on every new commit
  # once the PR touched .devcontainer; this job restricts to the current commit range.
  devcontainer-changed:
    name: Check devcontainer changes
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    outputs:
      changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: check
        run: |
          BASE="${{ github.event.pull_request.base.sha }}"
          HEAD="${{ github.sha }}"
          # Same paths that trigger push build
          PATHS='^.devcontainer/|^.github/workflows/devcontainer\.yml$|^package\.json$|^bun\.lock$'
          if git diff --name-only "$BASE" "$HEAD" | grep -qE "$PATHS"; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

  build:
    needs: [devcontainer-changed]
    if: |
      always() &&
      (needs.devcontainer-changed.result == 'skipped' ||
       (needs.devcontainer-changed.result == 'success' && needs.devcontainer-changed.outputs.changed == 'true'))
    name: Build Devcontainer Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pre-build dev container image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          cacheFrom: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          push: filter
          refFilterForPush: refs/heads/main
          eventFilterForPush: push,workflow_dispatch,schedule

      - name: Output image details
        run: |
          echo "## Devcontainer Image Built" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Registry:** ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** ${{ env.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Built using \`devcontainers/ci\` with base image + features from \`.devcontainer/devcontainer.json\`." >> $GITHUB_STEP_SUMMARY
